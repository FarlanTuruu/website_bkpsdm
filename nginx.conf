# File: nginx.conf - Konfigurasi Nginx Sederhana

# Konfigurasi ini hanya menyediakan petunjuk routing untuk Laravel
# Buildpack Railway akan membuat blok server dan http secara otomatis.

# Blok ini menangani routing utama Laravel dan aset statis
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Blok ini menangani eksekusi file PHP
location ~ \.php$ {
    # Port PHP-FPM default di lingkungan container
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    
    # Sertakan parameter FastCGI standar
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}

# Blok keamanan untuk mencegah akses ke file sensitif
location ~ /\. {
    deny all;
}
