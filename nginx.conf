# File: nginx.conf

# Dengarkan port yang diekspos oleh Railway
server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Root harus menunjuk ke folder public Laravel
    root /app/public;

    # Atur file indeks
    index index.html index.htm index.php;

    charset utf-8;
    client_max_body_size 100M;
    sendfile off;

    # Blok ini menangani permintaan untuk aset statis dan routing Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Blok ini menangani eksekusi file PHP
    location ~ \.php$ {
        # Pastikan PHP-FPM mendengarkan di port yang benar (biasanya 9000 dalam container)
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Sertakan parameter FastCGI standar
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Blok keamanan untuk mencegah akses ke file sensitif
    location ~ /\. {
        deny all;
    }
}
